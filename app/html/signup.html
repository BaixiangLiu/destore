<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Destore: Decentralized File Storage</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="../../node_modules/milligram/dist/milligram.min.css">
  <link href="../stylesheets/aqua.css" rel="stylesheet" type="text/css">
  <link href="../stylesheets/app.css" rel="stylesheet" type="text/css">
  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
  <script src="../vendors/jquery.min.js"></script>
  </head>
  <body>
    <div> <!-- TEST -->
      <button type="button" class="addMasterList btn btn-primary btn-lg gradient"> TEST: Add Master List </button>
      <button class="clearList">TEST: CLEAR EVERYTHING</button>

    </div> <!-- TEST -->

    <div class="container">

      <div class="header">
        <img class="logo" src="../../images/DestoreLogo.png" alt="DeStore Logo"/>
        <h2>Would you like to sign up?</h2>
      </div> <!-- HEADER --> 
        
      <div class="row">
        <label for="publicKey">Public Key</label>
      </div>
      <div class="row" id="publicKey">
        <input type="text" maxlength="42" placeholder="Please enter the Ethereum Account key" />
      </div>

      <div class="row">
        <label for="ethereumPass">Ethereum Password</label>
      </div>
      <div class="row" id="ethereumPass">
        <input type="text" placeholder="Please enter Ethereum password" />
      </div>

      <div class="row" id="userhostSelect">
        <a class="userLink button button-outline button-large" href="user.html" role="button">Become a User</a>
        <a class="hostLink button button-outline button-large" href="host.html" role="button">Become a Host</a>
      </div>
    </div> <!-- CONTAINER -->

  </body>
  <script>
    nodeRequire('../javascripts/renderer.js');
  </script>
</html>
