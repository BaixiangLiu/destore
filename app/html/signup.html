<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Destore: Decentralized File Storage</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="../stylesheets/style.css" rel="stylesheet" type="text/css">
  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
  <script src="../vendors/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <img src="http://placehold.it/350x150">
        <h1>Destore Create Account</h1>
      </div> <!-- header -->
      <div class ="form-group" id="signup-zone">
        <div class="row"> <!-- please enter pw, prob <p> -->
          <label for="password">Select a strong password:</label>
        </div>
        <div class="row"> <!-- first password input and pw strength meter -->
          <input type="password" id="password" placeholder="Enter Password" required />
          <meter max="4" id="password-strength-meter"></meter>
          <p id="password-strength-text"></p>
        </div>
        <div class="row"> <!-- please confirm password -->
          <label for="password-confirm">Confirm password:</label>
        </div>
        <div class="row"> <!-- second password input and match checker -->
          <input type="password" placeholder="Confirm Password" required />
        </div>
        <div class="row">
          <label for="host-storage">Hosts: How much storage will you provide?</label>
        </div>
        <div class="row"> <!-- hosts only: gb to rent out input and verifier -->
          <input type="number" placeholder="GB to Host" />
        </div>
        <div class="row"> <!-- Please select account type -->
          <h3>Please select account type:</h3>
        </div>
        <div class="row"> <!-- host or user selection radio buttons -->
          <button type="radio" name="account-type">I want to store files</button>
          <button type="radio" name="account-type">I want to host files</button>
        </div>
        <div class="row"> <!-- final submit button -->
          <input class="btn col-md-1" type="submit" value="Submit">
        </div>
      </div>
    </div> <!-- container -->
  </body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
    nodeRequire('../javascripts/renderer.js');
  </script>
</html>
