<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Destore: Decentralized File Storage</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <link href="../vendors/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="../stylesheets/app.css" rel="stylesheet" type="text/css">
  <link href="../stylesheets/host.css" rel="stylesheet" type="text/css">
  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
  <script src="../vendors/jquery.min.js"></script>
  </head>
  <body>
    <img class="logoAbs" src="../images/DeStoreWhite1.png" alt="DeStore Logo">

    <div class="public__id">
        <span style="float: left; font-weight: 700; font-size: 30px">Host
        </span>Account ID: <span id="accountID"></span>
    </div>

    <div id="dash" class="shadow grid2x2">

      <div class="dash__box dash__balance">
        <div class="dash__balance__title dash__title">Account Ether Balance </div>
        <div id="dash__balance__value" class="dash__display"></div>
        <div class="dash__balance__contract__title dash__title">Contract Balance: </div>
        <div id="dash__balance__contract__value" class="dash__display"></div>
        <div>
          <button class="btn btn-danger withdraw">Transfer to Account</button>
        </div>
      </div>

      <div class="dash__box dash__storage">
        <div class="dash__storage__size">
          <div class="dash__storage__size__title dash__title">Amount Hosted </div>
          <div class="dash__storage__size__num dash__display"></div>
          <div class="dash__total__storage__title">Storage Limit: </div>
          <div class="dash__total__storage__value"></div>
          <div class="dash__change__storage">
            <button class="btn btn-danger dash__change__storage__button">Change Storage Limit</button>
          </div>
        </div>
      </div>

      <div class="dash__box dash__time">
        <div class="dash__time__title dash__title">Uptime:</div>
        <div id="dash__time__timer" class="dash__display">00:00:00</div>
      </div>

      <div class="dash__box dash__hashes">
        <div class="dash__hashes__title dash__title">Stored Hashes: </div>
        <div class="dash__storage__hashes"></div>
        <div class="centerAbs"><button type="button" class="hostAll  btn btn-primary">Download Available Files </button></div>
      </div>

    </div> <!-- 2x2 Grid -->
      <button class="btn btn-danger signOut">Sign Out</button>
    </div> <!-- HOST -->
  </body>
  <script>
    nodeRequire('../javascripts/host.js');
  </script>
</html>
